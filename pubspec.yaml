name: zipcodeph_flutter2
description: "ZIP Code PH built on Flutter"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.1.0+2023120401

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite:
  path:

  fluentui_system_icons: ^1.1.170
  url_launcher: ^6.1.4
  google_fonts: ^6.1.0
  package_info_plus: ^5.0.1
  share_plus: ^7.2.1
  flutter_search_bar: ^3.0.0-dev.1
  path_provider: ^2.0.11
  dialog_alert: ^0.0.3
  connectivity_plus: ^5.0.2
  shimmer: ^3.0.0
  lottie: ^2.7.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/ncr.jpg
    - assets/images/luzon.jpg
    - assets/images/visayas.jpg
    - assets/images/mindanao.jpg
    - assets/images/notfound.png
    - assets/images/empty.png
    - assets/images/notfound_only.png
    - assets/images/notfound.svg
    - assets/zips_ph.db
    - assets/json/trivias.json
    - assets/json/openbook.json
