name: zipcodeph_flutter
description: 'ZIP Code PH built on Flutter'

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.1.0+2023120401

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  path:

  cupertino_icons: ^1.0.8
  connectivity_plus: ^5.0.2
  fluentui_system_icons: ^1.1.226
  flutter_search_bar: ^3.0.0
  google_fonts: ^6.1.0
  lottie: ^3.0.0
  package_info_plus: ^5.0.1
  path_provider: ^2.1.2
  responsive_framework: ^1.4.0
  share_plus: ^7.2.2
  shimmer: ^3.0.0
  sqflite: ^2.3.3
  url_launcher: ^6.2.4

  http: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/ncr.jpg
    - assets/images/luzon.jpg
    - assets/images/visayas.jpg
    - assets/images/mindanao.jpg
    - assets/images/notfound.png
    - assets/images/empty.png
    - assets/images/notfound_only.png
    - assets/images/notfound.svg
    - assets/zips_ph.db
    - assets/json/trivias.json
    - assets/json/openbook.json
